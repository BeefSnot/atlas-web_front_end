<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="d-block d-md-none">Small title</h1>
        <h1 class="d-none d-md-block">Big title</h1>

        <!-- Main Cont -->
        <div class="container bg-info text-light p-3 border border-info rounded">
            <div class="d-flex">
                <!-- Left Div -->
                <div class="flex-fill text-left border-right border-bottom border-light p-3">
                    Left
                </div>
                <!-- Middle Div -->
                <div class="flex-fill text-center border-right border-left border-bottom border-light p-3 shadow d-none d-md-block">
                    Middle
                </div>
                <!-- Right Div -->
                <div class="flex-fill text-right border-left border-bottom border-light p-3">
                    Right
                </div>
            </div>
        </div>
    </body>
</html>
