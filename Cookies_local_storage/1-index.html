<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Login to the website</h2>
        </header>
        <div class="login-form">
            <input type="text" id="firstname" placeholder="Firstname">
            <input type="email" id="email" placeholder="Email">
            <button id="login-button">Log me in</button>
        </div>
        <hr>
        <header>
            <h2>Cookies</h2>
        </header>
        <button id="show-button">Show the cookies</button>
        <div id="cookie-container"></div>
    </div>

    <script>
        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-button').addEventListener('click', setCookies);
            document.getElementById('show-button').addEventListener('click', showCookies);
        });

        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            document.cookie = `firstname=${firstname}; path=/`;
            document.cookie = `email=${email}; path=/`;
        }

        function showCookies() {
            const cookies = document.cookie;
            const container = document.getElementById('cookie-container');

            container.innerHTML = '';

            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${cookies}`;

            container.appendChild(p);
        }
    </script>
</body>
</html>
