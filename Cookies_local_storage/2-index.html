<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <article class="login-section">
        <h2>Login to the website</h2>
        <form id="login-form" onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="firstname" placeholder="Firstname">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <button type="button" onclick="setCookies()">Log me in</button>
            </div>
        </form>
    </article>
    
    <article class="cookies-section">
        <h2>Cookies</h2>
        <button type="button" onclick="showCookies()">Show the cookies</button>
        <div id="cookie-container"></div>
    </article>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            document.cookie = `firstname=${firstname}; path=/`;
            document.cookie = `email=${email}; path=/`;
        }

        function showCookies() {
            const cookies = document.cookie;
            const container = document.getElementById('cookie-container');

            container.innerHTML = '';

            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${cookies}`;

            container.appendChild(p);
        }
    </script>
</body>
</html>
