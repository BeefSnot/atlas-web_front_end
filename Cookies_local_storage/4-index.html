<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        .input-field { padding: 5px; margin: 5px 0; }
        .btn { padding: 5px 10px; cursor: pointer; }
        .container { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <section id="login-section">
            <header>
                <h2>Login to the website</h2>
            </header>
            <div class="form-container">
                <input type="text" id="firstname" class="input-field" placeholder="Firstname">
                <input type="email" id="email" class="input-field" placeholder="Email">
                <button class="btn" id="login">Log me in</button>
            </div>
        </section>
        
        <section id="cookie-section">
            <header>
                <h2>Cookies</h2>
            </header>
            <div>
                <button class="btn" id="show-cookies">Show the cookies</button>
                <div id="cookie-container"></div>
            </div>
        </section>
    </div>

    <script>
        (function() {
            document.getElementById('login').addEventListener('click', setCookies);
            document.getElementById('show-cookies').addEventListener('click', showCookies);
            
            function setCookies() {
                const firstname = document.getElementById('firstname').value;
                const email = document.getElementById('email').value;

                document.cookie = `firstname=${firstname}; path=/`;
                document.cookie = `email=${email}; path=/`;
            }

            function showCookies() {
                const cookies = document.cookie;
                const container = document.getElementById('cookie-container');

                container.innerHTML = '';

                const p = document.createElement('p');
                p.innerHTML = `Cookies: ${cookies}`;

                container.appendChild(p);
            }
        })();
    </script>
</body>
</html>
