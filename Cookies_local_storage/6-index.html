<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
        <style>
            .remove-cell {
                background-color: orange;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $('<table></table>');

                const thead = $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                );
                table.append(thead);

                const tbody = $('<tbody></tbody>');
                table.append(tbody);

                $('body').append(table);
            }

            function addNewMember(firstName, lastName, position) {
                const row = $('<tr></tr>').append(
                    $('<td></td>').text(firstName),
                    $('<td></td>').text(lastName),
                    $('<td></td>')
                        .text('(x)')
                        .addClass('remove-cell')
                        .on('click', function () {
                            $(this).parent().remove();
                        })
                );

                if (position === 'before') {
                    $('tbody').prepend(row);
                } else {
                    $('tbody').append(row);
                }
            }

            function createForm() {
                const form = $('<form></form>');
                form.append(
                    $('<input>').attr('type', 'text').attr('placeholder', 'Firstname'),
                    $('<input>').attr('type', 'text').attr('placeholder', 'Lastname'),
                    $('<select></select>').append(
                        $('<option></option>').attr('value', 'before').text('Before'),
                        $('<option></option>').attr('value', 'after').text('After')
                    ),
                    $('<input>').attr('type', 'submit').val('Add Member')
                );

                form.on('submit', function (e) {
                    e.preventDefault();
                    const firstName = $(this).find('input:nth-of-type(1)').val();
                    const lastName = $(this).find('input:nth-of-type(2)').val();
                    const position = $(this).find('select').val();
                    addNewMember(firstName, lastName, position);
                });

                $('body').prepend(form);
            }

            createFamilyTree();
            createForm();
        </script>
    </body>

</html>
