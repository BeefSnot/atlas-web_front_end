<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        .form-section, .cookies-section {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section class="form-section">
            <header>
                <h2>Login to the website</h2>
            </header>
            <div class="input-group">
                <input type="text" id="firstname" placeholder="Firstname">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="button-container">
                <button id="login-btn">Log me in</button>
            </div>
        </section>
        
        <hr>
        
        <section class="cookies-section">
            <header>
                <h2>Cookies</h2>
            </header>
            <div class="button-container">
                <button id="cookies-btn">Show the cookies</button>
            </div>
            <div id="cookie-container"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-btn').addEventListener('click', setCookies);
            document.getElementById('cookies-btn').addEventListener('click', showCookies);
        });
        
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            document.cookie = `firstname=${firstname}; path=/`;
            document.cookie = `email=${email}; path=/`;
        }

        function showCookies() {
            const cookies = document.cookie;
            const container = document.getElementById('cookie-container');

            container.innerHTML = '';

            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${cookies}`;

            container.appendChild(p);
        }
    </script>
</body>
</html>
