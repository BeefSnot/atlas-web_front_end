<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 0</title>
        <!-- Load the latest Slim & minified version of jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    </head>

    <body>
        <script type="application/javascript">
            if (window.jQuery) {
                console.log('jQuery has been loaded correctly');
                try {
                    // Check if jQuery is ready
                    jQuery(() => {
                        console.log('jQuery is ready to be used');
                    });
                } catch (e) {
                    // Error log if jQuery fails
                    console.log('jQuery has not been loaded correctly');
                }
            } else {
                console.log('jQuery has not been loaded correctly');
            }
        </script>
    </body>

</html>
