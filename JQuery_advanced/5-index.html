<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
        <style>
            .remove-cell {
                background-color: orange;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $('<table></table>');
                const thead = $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                );
                const tbody = $('<tbody></tbody>');
                table.append(thead, tbody);
                $('body').append(table);
            }

            function addNewMember(firstName, lastName) {
                const row = $('<tr></tr>').append(
                    $('<td></td>').text(firstName),
                    $('<td></td>').text(lastName),
                    $('<td></td>')
                        .text('(x)')
                        .addClass('remove-cell')
                        .click(function () {
                            $(this).parent().remove();
                        })
                );
                $('tbody').append(row);
            }

            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        </script>
    </body>

</html>
